<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;700&family=Overpass&family=Roboto+Serif:ital,opsz,wght@0,8..144,300;1,8..144,200;1,8..144,300&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div>
    <section class="rating">
<div id="star">
   <img src="images/icon-star.svg" alt="star icon">
</div>
<div class="rate">
    <h2>How did we do?</h2>
    <p>please let us know how we did with your <br> support request.
        All feedback is appreciated  <br> to help us improve our offering!</p>
</div>
<div class="container">
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
</div>
<div class="sub">
    <input type="submit" >
</div>
    </section>
    <section class="thank-you" hidden >
<div id="thank" >
    <img src="images/illustration-thank-you.svg" alt="thank you" >
</div>
<div id="select">
    <p>You selected <span></span> out of 5</p>
</div>
<div class="thanks">
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. <br>
    If you ever need more support, don't hesitate <br> to get in touch!</p>
</div>
</div>
<script src="rating.js"></script>
</body>
</html>
