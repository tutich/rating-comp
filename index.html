<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
<div>
   <img src="images/icon-star.svg" alt="star icon">
</div>
<div>
    <h2>How did we do?</h2>
    <p>please let us know how we did with your <br> support request.
        All feedback is appreciated  <br> to help us improve our offering!</p>
</div>
<div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
</div>
<div>
    <input type="submit" >
</div>
    </section>
    <section>
<div>
    <img src="images/illustration-thank-you.svg" alt="thank you">
</div>
<div>
    <p>You selected <span></span> out of 5</p>
</div>
<div>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. <br>
    If you ever need more support, don't hesitate <br> to get in touch!</p>
</div>
    </section>
</body>
</html>
